  name: CI
  on:
    push:
      branches:
      - main
  paths:
    - "src/**"
    - ".github/workflows/main.yml"
  tags:
    - v[0-9]+.[0-9]+.[0-9]+*

jobs:
    your_npm_job_name:
        steps:
          - uses: actions/checkout@v2
          - uses: actions/setup-node@v2
             with:
              node-version: '12'
              check-latest: true
          - run: npm install
          - run: npm check-rules
